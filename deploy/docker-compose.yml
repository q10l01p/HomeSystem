# HomeSystem 云端镜像一体化部署配置
# 所有服务部署在单台机器上，使用预构建的Docker镜像
# 配置从 .env 文件读取，请先复制 .env.example 为 .env 并修改

version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: ghcr.io/yangtao121/homesystem-postgres:main
    container_name: homesystem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-homesystem}
      POSTGRES_USER: ${DB_USER:-homesystem}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?请在.env中设置DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-15432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - homesystem-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homesystem -d homesystem"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: homesystem-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-16379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - homesystem-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes

  # OCR 服务 - MinerU API
  ocr-service:
    image: crpi-mjmyb1138k6on8mt.cn-shenzhen.personal.cr.aliyuncs.com/homesystem_1/remote_ocr:latest
    container_name: homesystem-ocr
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      HOST: 0.0.0.0
      OCR_SERVICE_PORT: 5001
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MINERU_API_KEY: ${MINERU_API_KEY:?请在.env中设置MINERU_API_KEY}
      MINERU_BASE_URL: ${MINERU_BASE_URL:-https://mineru.net}
      MINERU_TIMEOUT: ${MINERU_TIMEOUT:-600}
      MINERU_POLL_INTERVAL: ${MINERU_POLL_INTERVAL:-5}
      OCR_MAX_PAGES: ${OCR_MAX_PAGES:-50}
      TZ: Asia/Shanghai
      PYTHONUNBUFFERED: 1
    volumes:
      - ocr_results:/tmp/ocr_results
      - ocr_temp:/tmp/ocr_service
    networks:
      - homesystem-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PaperAnalysis Web 应用
  paper-analysis:
    image: ghcr.io/yangtao121/homesystem-paper-analysis:main
    container_name: homesystem-paper-analysis
    restart: unless-stopped
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ocr-service:
        condition: service_healthy
    environment:
      # Flask 应用配置
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5002
      FLASK_DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-paper-analysis-prod-key-change-me}
      
      # 数据库连接配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-homesystem}
      DB_USER: ${DB_USER:-homesystem}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Redis 连接配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      
      # OCR 服务配置
      REMOTE_OCR_ENDPOINT: http://ocr-service:5001
      REMOTE_OCR_TIMEOUT: 300
      
      # LLM API 配置 - 硅基流动
      SILICONFLOW_API_KEY: ${SILICONFLOW_API_KEY:?请在.env中设置SILICONFLOW_API_KEY}
      SILICONFLOW_BASE_URL: ${SILICONFLOW_BASE_URL:-https://api.siliconflow.cn/v1}
      DEFAULT_LLM_MODEL: ${DEFAULT_LLM_MODEL:-siliconflow}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-4000}
      
      # 可选服务配置
      DIFY_BASE_URL: ${DIFY_BASE_URL:-}
      DIFY_KB_API_KEY: ${DIFY_KB_API_KEY:-}
      DIFY_ENABLED: ${DIFY_ENABLED:-false}
      SIYUAN_API_URL: ${SIYUAN_API_URL:-}
      SIYUAN_API_TOKEN: ${SIYUAN_API_TOKEN:-}
      
      # ArXiv 搜索配置
      ARXIV_MAX_RESULTS: ${ARXIV_MAX_RESULTS:-2000}
      ARXIV_REQUEST_TIMEOUT: ${ARXIV_REQUEST_TIMEOUT:-30}
      
      # 缓存配置
      CACHE_DEFAULT_EXPIRE: ${CACHE_DEFAULT_EXPIRE:-3600}
      MODEL_CACHE_EXPIRE: ${MODEL_CACHE_EXPIRE:-600}
      EXISTS_CACHE_EXPIRE: ${EXISTS_CACHE_EXPIRE:-300}
      
      # 系统配置
      TZ: Asia/Shanghai
      PYTHONUNBUFFERED: 1
      PYTHONIOENCODING: utf-8
    volumes:
      - paper_logs:/app/logs
      - paper_uploads:/app/uploads
      - paper_data:/app/data
    networks:
      - homesystem-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 可选：pgAdmin Web 管理界面
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: homesystem-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@homesystem.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - homesystem-network
    depends_on:
      - postgres
    profiles:
      - tools

  # 可选：Redis Commander Web 管理界面
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: homesystem-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - homesystem-network
    depends_on:
      - redis
    profiles:
      - tools

# 数据卷定义
volumes:
  postgres_data:
    name: homesystem-postgres-data
  redis_data:
    name: homesystem-redis-data
  ocr_results:
    name: homesystem-ocr-results
  ocr_temp:
    name: homesystem-ocr-temp
  paper_logs:
    name: homesystem-paper-logs
  paper_uploads:
    name: homesystem-paper-uploads
  paper_data:
    name: homesystem-paper-data
  pgadmin_data:
    name: homesystem-pgadmin-data

# 网络定义
networks:
  homesystem-network:
    driver: bridge
    name: homesystem-network
